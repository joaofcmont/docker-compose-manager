 <!-- Header with Navigation -->
 <header>
    <nav>
      <a href="/">
        <img src="assets/docker-mark-blue.png" alt="Docker Compose Manager Icon" class="logo">
        </a>

</header>

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p class="subheading">We'd love to hear from you! Please reach out with any questions or feedback.</p>

    <form action="mailto:jfcm98647@example.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta" >Send Message</button>
    </form>
</section>
